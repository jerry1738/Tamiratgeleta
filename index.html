<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ታምራት ገለታ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Ethiopic', sans-serif;
        }
        @keyframes voodoo-pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(192, 132, 252, 0.5));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 15px rgba(192, 132, 252, 0.8));
            }
        }
        .animate-voodoo-pulse {
            animation: voodoo-pulse 3s infinite ease-in-out;
        }

        /* New Glitch Animation for Loss Screen */
        @keyframes voodoo-glitch {
            0%, 100% { opacity: 1; transform: translate(0, 0); }
            20% { opacity: 0.7; transform: translate(-2px, 1px); }
            40% { opacity: 1; transform: translate(1px, -1px); }
            60% { opacity: 0.5; transform: translate(2px, 2px); }
            80% { opacity: 1; transform: translate(-1px, -2px); }
        }
        .animate-voodoo-glitch {
            animation: voodoo-glitch 0.7s infinite steps(1, end);
        }

        /* New Confetti Animation for Win Screen */
        @keyframes confetti-fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -20px; /* Start above the container */
            opacity: 0;
            animation: confetti-fall 5s linear infinite;
        }
    </style>
